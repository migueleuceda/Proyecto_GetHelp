<html>
  <head>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="mnusuperior.component.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <nav class="menu">
      <a href="../../index.html" id="logo"><img src="../../assets/image.png" width="90px" height="80px"/></a>

      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let p of PAGINES">
          <a class="nav-link" [ngClass]="{ 'text-warning': quinLink === p.url }" href="{{ p.url }}"> {{ p.nom }}</a>
        </li>
      </ul>

      
      <div class="dropdown ms-auto" (click)="toggleDropdown()">
        <img src="{{ urlAvatar }}" width="40px" height="40px" id="usuari" class="rounded-circle user-icon"/>

        <!-- Menú desplegable -->
        <ul
          *ngIf="dropdownOpen" class="dropdown-menu dropdown-menu-end show custom-dropdown-menu">
          <li><a class="dropdown-item-text text-muted" href="/perfils"></a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="/perfils">Modificar perfil</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item">Tancar sessió</a></li>
        </ul>
      </div> 
    </nav>
  </body>
</html>
