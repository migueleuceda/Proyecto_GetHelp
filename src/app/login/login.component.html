<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <img src="../../assets/img/manoLogo2.png" id="logo" alt="logo" class="mb-4" width="120" height="60">
  
            <div class="col-12 col-md-8 col-lg-6 col-xl-5"> 
                <div class="card shadow-lg bg-dark text-white " class="form-container" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">
                        <div class="mb-md-5 mt-md-4 pb-4">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-4">Introduïu el vostre inici de sessió i contrasenya</p>

                            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
                                {{ errorMessage }}
                            </div>

                            <form (ngSubmit)="login()">
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" 
                                           [(ngModel)]="email" 
                                           placeholder="Introdueix el teu correu electrònic" required />      
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="psw">Contrasenya</label>
                                    <input type="password" id="psw" name="psw" class="form-control form-control-lg" 
                                           [(ngModel)]="password" 
                                           placeholder="Introduïu la vostra contrasenya" required />                
                                </div>

                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                                    <label class="form-check-label ms-2" for="rememberMe">Recorda'm</label>
                                </div>

                                <button class="btn btn-primary btn-lg px-5 w-100" type="submit" [disabled]="loading">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    Login
                                </button>

                                <div class="mt-4">
                                    <p class="mb-0">O inicia sessió amb:</p>
                                    <button type="button" class="btn btn-outline-light mt-2" (click)="googleLogin()" [disabled]="loading">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                        <i class="fab fa-google"></i> Google
                                    </button>
                                </div>

                                <div class="d-flex justify-content-center text-center mt-4 pt-2">
                                    <p class="text-white-50 me-2">Heu oblidat la contrasenya?
                                        <a href="#!" class="text-white fw-bold text-decoration-underline"> Reset</a>
                                    </p>
                                </div>

                                <div>
                                    <p class="mb-0">
                                        No tens un compte? 
                                        <a [routerLink]="'/SignUp'" class="text-white-50 fw-bold text-decoration-underline">Sign Up</a>
                                    </p>                               
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
